<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <h1 id="title">SipN'Snack Pro</h1>
    <div id="menu">
        <img src="./images/menu.jpg" alt="menu" id="menu-main">

        </div>
